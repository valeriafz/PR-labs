version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:management
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    user: "rabbitmq"
    command: sh -c "chown rabbitmq:rabbitmq /var/lib/rabbitmq/.erlang.cookie && chmod 400 /var/lib/rabbitmq/.erlang.cookie && rabbitmq-server"
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - lab2_lab2 # Connects rabbitmq to the lab2 network

  manager:
    build:
      context: ./manager
    ports:
      - "4000:4000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
    volumes:
      - ./manager:/index
    command: ["sh", "-c", "node index.js"]
    networks:
      - lab2_lab2 # Connects manager to the lab2 network

volumes:
  rabbitmq_data:

networks:
  lab2_lab2: # Make sure this network matches the one in lab2
    external: true
